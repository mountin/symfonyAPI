api_platform:
    title: Hello API Platform
    version: 1.0.0
    formats:
        json: [ 'application/json' ]
        jsonld: [ 'application/ld+json' ]
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        pagination_enabled: true
        pagination_items_per_page: 5  # Default limit per page
        pagination_maximum_items_per_page: 50  # Maximum allowed per page
